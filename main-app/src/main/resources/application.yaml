spring:
  application:
    name: tracking-engine
  
  # Database Configuration (H2 for now)
  datasource:
    url: jdbc:h2:mem:trackingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
    open-in-view: false

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  notification:
    websocket:
      enabled: true
      endpoint: /ws/notifications
      allowed-origins: "*"

    email:
      enabled: ${EMAIL_ENABLED:false}
      from: ${EMAIL_FROM:alerts@tracking-system.com}

    sms:
      enabled: ${SMS_ENABLED:false}
      provider: ${SMS_PROVIDER:none}
      # Twilio configuration (example)
      # provider: twilio
      # account-sid: ${TWILIO_ACCOUNT_SID:}
      # auth-token: ${TWILIO_AUTH_TOKEN:}
      # from-number: ${TWILIO_FROM_NUMBER:}

    push:
      enabled: ${PUSH_ENABLED:false}
      provider: ${PUSH_PROVIDER:none}
      # Firebase configuration (example)
      # provider: firebase
      # service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:}

    retry:
      max-attempts: 3
      backoff-delay: 5000 # milliseconds

    cleanup:
      enabled: true
      retention-days: 30
      cron: "0 0 2 * * ?" # Daily at 2 AM

  # H2 Console (for development/debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Artemis ActiveMQ Configuration
  artemis:
    mode: native
    host: ${ARTEMIS_HOST:localhost}
    port: ${ARTEMIS_PORT:61616}
    user: ${ARTEMIS_USER:admin}
    password: ${ARTEMIS_PASSWORD:admin}
#    broker-url: tcp://${spring.artemis.host}:${spring.artemis.port}

  # JMS Configuration
  jms:
    pub-sub-domain: true
#    template:
#      default-destination: tracking.events.default
    listener:
      auto-startup: true
      acknowledge-mode: auto

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    property-naming-strategy: SNAKE_CASE

# TCP Server Configuration
tracking:
  tcp:
    server:
      port: ${TCP_PORT:8888}
      message-delimiter: '#'
      max-message-length: 1024
      read-timeout: 300

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.springframework.jms: DEBUG
    com.jjenus.tracker.alerting: DEBUG
    com.jjenus.tracker: INFO
    reactor.netty: INFO
    org.hibernate.SQL: DEBUG
#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
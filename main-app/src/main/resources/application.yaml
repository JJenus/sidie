spring:
  application:
    name: tracking-engine
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Artemis ActiveMQ Configuration
  artemis:
    host: ${ARTEMIS_HOST:localhost}
    port: ${ARTEMIS_PORT:61616}
    user: ${ARTEMIS_USER:admin}
    password: ${ARTEMIS_PASSWORD:admin}
    mode: native
    broker-url: tcp://${spring.artemis.host}:${spring.artemis.port}
  
  # JMS Configuration
  jms:
    template:
      default-destination: tracking.events.default
    listener:
      auto-startup: true
      acknowledge-mode: auto
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# TCP Server Configuration
tracking:
  tcp:
    server:
      port: ${TCP_PORT:8080}
      message-delimiter: '#'
      max-message-length: 1024
      read-timeout: 300

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.jjenus.tracker: INFO
    org.springframework.jms: WARN
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
spring:
  application:
    name: tracking-engine-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false
  
  h2:
    console:
      enabled: true
      path: /h2-console-test
  
  data:
    redis:
      host: ${spring.data.redis.host:localhost}
      port: ${spring.data.redis.port:6379}
      database: 1
      timeout: 2000ms
  
  artemis:
    mode: native
    host: ${spring.artemis.host:localhost}
    port: ${spring.artemis.port:61616}
    user: admin
    password: admin

tracking:
  tcp:
    server:
      port: 8888
      message-delimiter: '#'
      max-message-length: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.jjenus.tracker: DEBUG
    org.springframework.jms: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
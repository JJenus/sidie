server:
  port: 8082
  servlet:
    context-path: /notification

spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
  
  artemis:
    broker-url: tcp://localhost:61616
    user: ${ARTEMIS_USER:admin}
    password: ${ARTEMIS_PASSWORD:admin}
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

notification:
  websocket:
    enabled: true
    endpoint: /ws/notifications
    allowed-origins: "*"
  
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:alerts@tracking-system.com}
  
  sms:
    enabled: ${SMS_ENABLED:false}
    provider: ${SMS_PROVIDER:none}
    # Twilio configuration (example)
    # provider: twilio
    # account-sid: ${TWILIO_ACCOUNT_SID:}
    # auth-token: ${TWILIO_AUTH_TOKEN:}
    # from-number: ${TWILIO_FROM_NUMBER:}
  
  push:
    enabled: ${PUSH_ENABLED:false}
    provider: ${PUSH_PROVIDER:none}
    # Firebase configuration (example)
    # provider: firebase
    # service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:}
  
  retry:
    max-attempts: 3
    backoff-delay: 5000 # milliseconds
  
  cleanup:
    enabled: true
    retention-days: 30
    cron: "0 0 2 * * ?" # Daily at 2 AM

logging:
  level:
    com.jjenus.tracker.notification: DEBUG
    org.springframework.web.socket: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
